<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.2.1.css">
  <link rel="stylesheet" href="../static/theme1.css" type="text/css">
</head>

<body style="	background-image: linear-gradient(to bottom, rgba(50, 195, 199, 0.75), rgba(28, 60, 112, 1));	background-position: top left;	background-size: 100%;	background-repeat: no-repeat;">
  <div id="app">
  <div class="m-0 py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-center text-lg-left">
          <h3 class="display-1 text-light text-center m-0 p-0" style=""><b>EveryWIKI</b></h3>
        </div>
        <div class="col-lg-4 d-flex justify-content-center align-items-center p-3">
          <form class="form-inline mb-0">
            <div class="input-group"> <input type="text" class="form-control form-control-lg" id="form2" v-model="search" >
              <div class="input-group-append"> <a class="btn btn-primary rounded-0" href="#" v-on:click="getSearchValues"><i class="fa fa-fw fa-1x py-1 fa-search"></i></a> </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <h1 class="mb-3 bg-primary text-light rounded-0">${title}</h1>
          <p class="text-light">${showcontent}</p>
        </div>
        <div class="" >
          <div class="btn-group">
              <a class="btn btn-secondary rounded-0 border-secondary shadow-none mr-2" href="#"  v-on:click="gotoInput"><i class="fa fa-fw fa-1x py-1 fa-edit rounded-0"></i></a>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Language </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" :href="'previous?lang=ko&&version='+version+'&&title='+title">한국어(ko)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=zh&&version='+version+'&&title='+title">汉语(zh)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=es&&version='+version+'&&title='+title">Español(es)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=en&&version='+version+'&&title='+title">English(en)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=hi&&version='+version+'&&title='+title">हिन्दी(hi)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=ar&&version='+version+'&&title='+title">اللغة العربية(ar)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=pt&&version='+version+'&&title='+title">Português(pt)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=bn&&version='+version+'&&title='+title">বাংলা(bn)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=ru&&version='+version+'&&title='+title">русский(ru)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=ja&&version='+version+'&&title='+title">日本語(ja)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=pa&&version='+version+'&&title='+title">ਪੰਜਾਬੀ(pa)</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" :href="'previous?lang=de&&version='+version+'&&title='+title">Deutsch(de)</a>
            </div>
          </div>
        </div>
        <div class="col-md-6" style="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6"><label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked="" v-on:click="renderOn"> Render On </label><label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off" v-on:click="renderOff"> Render Off </label></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous" style=""></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script>
    var router = new VueRouter({
      mode: 'history',
      routes: []
    });
    const app = new Vue({
        delimiters:['${', '}'],
    router,
    el: "#app",
    data: {
        content: [],
        title: "갬성",
        lang: "ko",
        search: "",
        rawcontent: [],
        rawstring: "",
        showcontent: "",
        jsonthing: [].sh,
        version: ""
    },
    methods: {
        getSearchValues(){
          window.location.href = "view?lang="+this.lang+"&&title="+this.search;
        },
        gotoInput(){
          window.location.href = "editor?title="+this.title+"&&lang="+this.lang;
        },
        renderOn(){
          this.showcontent = this.content.result;
        },
        renderOff(){
          this.showcontent = this.rawstring;
        }
        
    },
    mounted(){
      this.lang = this.$route.query.lang;
      this.title = this.$route.query.title;
      this.version = this.$route.query.version;
      fetch("http://143.248.38.50/documents/".concat(this.title,"/versions/"+this.version+"/"+this.lang))
          .then(response => response.json())
          .then((data) => {
              this.content = data;
              this.title = this.content.title;
              this.showcontent = this.content.result;
      })
      fetch("http://143.248.38.50/documents/".concat(this.title,"/versions/"+this.version))
          .then(response => response.json())
          .then((data) => {
              this.rawcontent = data;
              this.jsonthing = JSON.parse(this.rawcontent.result);
              for(var j=0; j<this.jsonthing.length; j++){
                this.rawstring = this.rawstring + this.jsonthing[j].text;
              }
      })

    }

  })
  </script>
</body>

</html>
